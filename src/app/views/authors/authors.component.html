<div class="container">
    <div class="row">
      <div class="col-lg-12 mt-5">
          <h3 style="margin: 0 0 20px 0">Lista de Autores</h3>
        <div class="table-responsive" style="margin-top: 20px;">
          <table datatable [dtOptions]=" dtOptions" class="table border-table table-hover">
            <thead>
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Nome</th>
                <th class="text-center">CPF</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let author of authors'>
                <td class="text-center">{{author.id}}</td>
                <td class="text-center">{{author.name}}</td>
                <td class="text-center">{{author.document}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-right mt-3">
          <button mat-mini-fab style="background-color: #e48d32;" [routerLink]="['/author-register']" aria-label="">
            <mat-icon>add_list</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
